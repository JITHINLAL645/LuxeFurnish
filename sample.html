<div class="shop_sidebar_area">
    <!-- Price Filter Widget -->
    <div class="widget price mb-50">
        <!-- Widget Title -->
        <h6 class="widget-title mb-30">Price</h6>
        <div class="widget-desc">
            <div class="slider-range">
                <div data-min="10" data-max="1000" data-unit="$" class="slider-range-price ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" data-value-min="10" data-value-max="1000" data-label-result="">
                    <div class="ui-slider-range ui-widget-header ui-corner-all"></div>
                    <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                    <span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"></span>
                </div>
                <div class="range-price">$10 - $1000</div>
            </div>
        </div>
    </div>

    <!-- Advanced Search Widget with Sorting -->
    <div class="widget sort_by mb-50">
        <!-- Widget Title -->
        <h6 class="widget-title mb-30">Sort By</h6>
        <div class="widget-desc">
            <form action="#" method="get">
                <!-- Popularity -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortPopularity" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortPopularity">Popularity</label>
                </div>
                <!-- Price Low to High -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortPriceLowToHigh" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortPriceLowToHigh">Price: Low to High</label>
                </div>
                <!-- Price High to Low -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortPriceHighToLow" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortPriceHighToLow">Price: High to Low</label>
                </div>
                <!-- Average Ratings -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortAverageRatings" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortAverageRatings">Average Ratings</label>
                </div>
                <!-- Featured -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortFeatured" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortFeatured">Featured</label>
                </div>
                <!-- New Arrivals -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortNewArrivals" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortNewArrivals">New Arrivals</label>
                </div>
                <!-- A-Z Sorting -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortAZ" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortAZ">A - Z</label>
                </div>
                <!-- Z-A Sorting -->
                <div class="custom-control custom-radio">
                    <input type="radio" id="sortZA" name="sort_by" class="custom-control-input">
                    <label class="custom-control-label" for="sortZA">Z - A</label>
                </div>
            </form>
        </div>
    </div>
</div>
